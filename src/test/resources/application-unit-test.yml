spring:
  jpa:
    open-in-view: false
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: 'true'
      #        generate_statistics: 'true'
      jakarta:
        persistence:
          sharedCache:
            mode: ALL
    database: default
    show-sql: 'true'
    hibernate:
      ddl-auto: create
  datasource:
    username: sa
    password: sa
    url: jdbc:h2:mem:mydb
    driver-class-name: org.h2.Driver
    generate-unique-name: 'false'
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
