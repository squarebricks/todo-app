spring:
  graphql:
    graphiql:
      enabled: true
  #    schema:
  #      printer:
  #        enabled: true
  #      introspection:
  #        enabled: true
  jpa:
    open-in-view: false
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: 'true'
      #        generate_statistics: 'true'
      jakarta:
        persistence:
          sharedCache:
            mode: ALL
    database: default
    show-sql: 'true'
    hibernate:
      ddl-auto: create
  #  sql:
  #    init:
  #      mode: embedded
  #      schema-locations:
  #        - classpath:sql/schema-h2.sql
  #      data-locations:
  #        - classpath:sql/data-h2.sql
  #      continue-on-error: false
  datasource:
    username: sa
    password: sa
    url: jdbc:h2:mem:mydb
    driver-class-name: org.h2.Driver
    generate-unique-name: 'false'
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

logging:
  level:
    graphql: TRACE
    org:
      springframework:
        security: DEBUG
        graphql: TRACE
      hibernate:
        #        stat: DEBUG
        #        SQL: DEBUG
        #        type.descriptor.sql: TRACE
        orm.jdbc.bind: TRACE

## Spring Boot actuator endpoints
management:
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    health:
      group:
        custom:
          showComponents: always
          showDetails: always
  endpoints:
    web:
      exposure:
        include: '*'